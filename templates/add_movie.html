{% extends "base.html" %}
{% block title %}Add New Movie{% endblock %}
{% block content %}
<h2>Add New Movie for {{ user_name }}</h2>

<form method="POST">
    <label for="title">Movie Name:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="director">Director:</label><br>
    <input type="text" id="director" name="director"><br><br>

    <label for="year">Year:</label><br>
    <input type="text" id="year" name="year"><br><br>

    <label for="rating">Rating:</label><br>
    <input type="number" id="rating" name="rating" step="0.1"><br><br>

    <button type="submit">Add Movie</button>
</form>

<a href="/users/{{ user_id }}"><button>Back to Movies</button></a>
{% endblock %}
