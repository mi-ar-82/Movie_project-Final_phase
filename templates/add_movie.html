{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<h2>Add a New Movie</h2>
<form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="director">Director:</label><br>
    <input type="text" id="director" name="director"><br><br>

    <label for="year">Year:</label><br>
    <input type="number" id="year" name="year"><br><br>

    <label for="rating">Rating:</label><br>
    <input type="number" id="rating" name="rating" min="0" max="10" step="0.1"><br><br>

    <button type="submit">Add Movie</button>
</form>
{% endblock %}
