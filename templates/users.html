{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h2>All Users</h2>
<ul class="styled-list">
    {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}" style="color: white; text-decoration: none;">
                {{ user.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
