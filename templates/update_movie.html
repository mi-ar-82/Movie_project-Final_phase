{% extends "base.html" %}
{% block title %}Update Movie Details{% endblock %}
{% block content %}
<h2>Update Movie Details for {{ user_name }}</h2>

<form method="POST">
    <label for="name">Movie Name:</label><br>
    <input type="text" id="name" name="name" value="{{ movie.name }}" required><br><br>

    <label for="director">Director:</label><br>
    <input type="text" id="director" name="director" value="{{ movie.director }}"><br><br>

    <label for="year">Year:</label><br>
    <input type="text" id="year" name="year" value="{{ movie.year }}"><br><br>

    <label for="rating">Rating:</label><br>
    <input type="number" id="rating" name="rating" step="0.1" value="{{ movie.rating }}"><br><br>

    <button type="submit">Update Movie</button>
</form>

<a href="/users/{{ user_id }}"><button>Back to Movies</button></a>
{% endblock %}
