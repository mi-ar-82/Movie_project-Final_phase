{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<h2>Add a New User</h2>
<form method="POST" action="{{ url_for('add_user') }}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <button type="submit">Add User</button>
</form>
{% endblock %}
