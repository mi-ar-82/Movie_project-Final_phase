{% extends "base.html" %}

{% block title %}{{ user_name }}'s Favorite Movies{% endblock %}

{% block content %}
<h2>{{ user_name }}'s Favorite Movies</h2>

<!-- Add Movie Button -->
<div style="margin-bottom: 20px;">
    <a href="{{ url_for('add_movie', user_id=user_id) }}" style="text-decoration: none;">
        <button style="background-color: var(--mint); color: white; padding: 10px 20px; border-radius: 5px;">Add Movie</button>
    </a>
</div>

<!-- Movies List -->
<ul class="styled-list">
    {% for movie in movies %}
        <li style="padding: 10px; margin-bottom: 10px; border-bottom: 1px solid #ccc;">
            <!-- Movie Details -->
            <span>{{ movie.title }} ({{ movie.year }}) - Directed by {{ movie.director }}</span>
            <!-- Action Buttons -->
            <div>
                <a href="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}">
                    <button>Update</button>
                </a><form method="POST" action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" style="display: inline;">
                    <button type="submit" style="background-color: var(--burnt-sienna); color: white;">Delete</button>
                </form>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
